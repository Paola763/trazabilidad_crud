{% extends "base.html" %}
{% block content %}
<h3>{{ object|default_if_none:"Nueva Madre" }}</h3>
<form method="post" class="card p-3 bg-white">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'madre_list' %}">Volver</a>
  </div>
</form>
{% endblock %}
