{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Madres</h3>
  <a class="btn btn-success" href="{% url 'madre_create' %}">Nueva Madre</a>
</div>
<table class="table table-striped table-bordered bg-white">
  <thead>
    <tr>
      <th>ID</th><th>RUT</th><th>Nombre</th><th>Edad</th><th>Nacionalidad</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for m in object_list %}
    <tr>
      <td>{{ m.id_madre }}</td>
      <td>{{ m.rut }}</td>
      <td>{{ m.nombre_completo }}</td>
      <td>{{ m.edad }}</td>
      <td>{{ m.nacionalidad }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'madre_update' m.pk %}">Editar</a>
        <a class="btn btn-sm btn-danger" href="{% url 'madre_delete' m.pk %}">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="6" class="text-center">No hay registros</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
